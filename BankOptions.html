<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bank Options</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    /* Reset dan General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #374151;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 2rem 1.5rem;
    }

    /* Container utama */
    .main-container {
      width: 100%;
      max-width: 500px; /* Diperbesar dari 400px */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header Styles */
    .main-title {
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      font-size: 1.5rem; /* Diperbesar dari 1.25rem */
      color: #1f2937;
      text-align: center;
      margin-bottom: 2.5rem; /* Diperbesar dari 2rem */
      letter-spacing: 0.5px;
      line-height: 1.4;
    }

    /* Bank Container */
    .bank-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem; /* Diperbesar dari 1rem */
      margin-bottom: 2.5rem; /* Diperbesar dari 2rem */
    }

    /* Bank Logo Container */
    .bank-link {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      opacity: 1;
      transform: translateY(0);
      transition: all 0.3s ease;
    }

    /* Image Styles - Ukuran diperbesar untuk semua logo */
    .bank-logo {
      width: 380px !important; /* Diperbesar dari 280px */
      height: 120px !important; /* Diperbesar dari 90px */
      object-fit: contain;
      border: 3px solid #e5e7eb; /* Diperbesar dari 2px */
      border-radius: 16px; /* Diperbesar dari 12px */
      padding: 20px; /* Diperbesar dari 15px */
      background-color: white;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.12); /* Diperbesar shadow */
      transition: all 0.3s ease;
      cursor: pointer;
    }

    /* Hover effect untuk gambar */
    .bank-logo:hover {
      transform: translateY(-4px) scale(1.03); /* Diperbesar efek hover */
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.18); /* Diperbesar shadow hover */
      border-color: #3b82f6;
    }

    /* Button Container */
    .button-container {
      width: 100%;
      margin-top: 1.5rem; /* Diperbesar dari 1rem */
      display: flex;
      flex-direction: column;
      gap: 1.2rem; /* Diperbesar dari 1rem */
    }

    .button-link {
      width: 100%;
      text-decoration: none;
      display: block;
    }

    /* Button Styles */
    .action-button {
      width: 100%;
      border: 3px solid #374151; /* Diperbesar dari 2px */
      background-color: transparent;
      color: #374151;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 1.1rem; /* Diperbesar dari 1rem */
      padding: 16px 24px; /* Diperbesar dari 12px 20px */
      border-radius: 10px; /* Diperbesar dari 8px */
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .action-button:hover {
      background-color: #374151;
      color: white;
      transform: translateY(-3px); /* Diperbesar dari -2px */
      box-shadow: 0 6px 16px rgba(55, 65, 81, 0.3); /* Diperbesar shadow */
    }

    /* Footer Styles */
    .footer {
      width: 100%;
      max-width: 500px; /* Diperbesar dari 400px */
      text-align: center;
      color: #6b7280;
      font-size: 1rem; /* Diperbesar dari 0.875rem */
      margin-top: 2.5rem; /* Diperbesar dari 2rem */
      font-family: 'Inter', sans-serif;
      font-weight: 400;
    }

    /* Loading animation */
    .bank-link {
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards; /* Diperlambat dari 0.6s */
    }

    .bank-link:nth-child(1) { animation-delay: 0.1s; }
    .bank-link:nth-child(2) { animation-delay: 0.2s; }
    .bank-link:nth-child(3) { animation-delay: 0.3s; }
    .bank-link:nth-child(4) { animation-delay: 0.4s; }
    .bank-link:nth-child(5) { animation-delay: 0.5s; }
    .bank-link:nth-child(6) { animation-delay: 0.6s; }
    .bank-link:nth-child(7) { animation-delay: 0.7s; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px); /* Diperbesar dari 30px */
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      body {
        padding: 1.5rem 1rem;
      }

      .main-container {
        max-width: 450px; /* Diperbesar dari 400px */
      }

      .main-title {
        font-size: 1.3rem; /* Diperbesar dari 1.125rem */
        margin-bottom: 2rem; /* Diperbesar dari 1.5rem */
      }

      .bank-logo {
        width: 320px !important; /* Diperbesar dari 250px */
        height: 100px !important; /* Diperbesar dari 80px */
        padding: 16px; /* Diperbesar dari 12px */
      }

      .action-button {
        font-size: 1rem; /* Diperbesar dari 0.9rem */
        padding: 14px 20px; /* Diperbesar dari 10px 16px */
      }

      .bank-container {
        gap: 1.2rem; /* Diperbesar dari 0.8rem */
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem 0.75rem;
      }

      .main-container {
        max-width: 350px; /* Diperbesar dari 300px */
      }

      .main-title {
        font-size: 1.2rem; /* Diperbesar dari 1rem */
        margin-bottom: 1.8rem; /* Diperbesar dari 1.25rem */
      }

      .bank-logo {
        width: 280px !important; /* Diperbesar dari 220px */
        height: 90px !important; /* Diperbesar dari 70px */
        padding: 14px; /* Diperbesar dari 10px */
      }

      .action-button {
        font-size: 0.95rem; /* Diperbesar dari 0.85rem */
        padding: 12px 18px; /* Diperbesar dari 10px 14px */
      }

      .bank-container {
        gap: 1rem; /* Diperbesar dari 0.6rem */
        margin-bottom: 2rem; /* Diperbesar dari 1.5rem */
      }
    }

    /* Focus styles untuk accessibility */
    .bank-logo:focus,
    .action-button:focus {
      outline: 4px solid #3b82f6; /* Diperbesar dari 3px */
      outline-offset: 3px; /* Diperbesar dari 2px */
    }

    /* Pulse animation untuk menarik perhatian */
    .bank-logo {
      animation: pulse 2.5s infinite; /* Diperlambat dari 2s */
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.12);
      }
      50% {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.18); /* Diperbesar shadow */
      }
      100% {
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.12);
      }
    }

    /* Hover pause animation */
    .bank-logo:hover {
      animation-play-state: paused;
    }

    /* Tambahan efek glow */
    .bank-logo:hover {
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.18), 
                  0 0 20px rgba(59, 130, 246, 0.3); /* Efek glow biru */
    }
  </style>
</head>
